<div class="container">
<div align="center">
  <H2> Enroll Course</H2>
  <form class="navbar-form ">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <button class="button button2" style="width:10%">SEARCH</button>
  </form>
  <div>
    <table style="width:70%">
      <tr>
        <th>COURSE ID</th>
        <th>COURSE NAME</th>
        <th>CREDITS</th>
        <th>DAY</th>
        <th>TIME</th>
        <th>TEACHER</th>
        <th>ADD</th>
      </tr>
      <tr *ngFor="let course of courses" >
        <td>{{course.courseID }}</td>
        <td>{{course.courseName }}</td>
        <td>{{course.courseCredits }}</td>
        <td></td>
        <td>{{course.times }}</td>
        <td>{{course.teacher }}</td>
        <td><a routerLink="/home" routerLinkActive="active">
          <button class="button button2">ADD</button>
        </a></td>
      </tr>


    </table>
  </div>
</div>
</div>
