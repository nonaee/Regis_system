<div class="container" align="center">

  <H2> Create Course</H2>
  <hr>

  <form name="form">
    <div class="container1"><br>
      <div class="container_photo">
        <tr>
          <th class="th1">
            <label for="Cname">Course Name</label><br>
            <label for="Cid">Course ID</label><br>
            <label for="Cidd">Course Credits</label><br>
            <label for="Csemeter">Semeter</label><br>
            <label for="CTeacher">Teacher</label><br>
            <label for="CSeat">Seat</label><br>
            <label for="CTime">Times</label><br></th>

          <th>

            <input type="text" class="Cname" id="Cname" placeholder="Course Name" name="Cname"><br>
            <input type="text" class="Cid" id="Cid" placeholder="Course ID" name="Cid"><br>
            <input type="text" class="Cidd" id="Cidd" placeholder="Course Credits" name="Cidd"><br>
            <input type="text" class="Csemeter" id="Csemeter" placeholder="Semeter" name="Csemeter"><br>
            <input type="text" class="CTeacher" id="CTeacher" placeholder="Teacher" name="CTeacher"><br>
            <input type="text" class="CSeat" id="CSeat" placeholder="Seat" name="CSeat"><br>
            <input type="text" class="CTime" id="CTime" placeholder="Times" name="CTime"><br>
        </tr>
        <a routerLink="/courseList" routerLinkActive="active">
          <button class="button button2">SUBMIT</button>
        </a>

      </div>
    </div>


  </form>


</div>
